name: koreafluttercommunity
description: A new Flutter project.
version: 1.0.4+3


environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3


  ## App State Management
  provider: ^4.0.1


  ## 언어화 위젯
  flutter_localizations:
    sdk: flutter


  ## Firebase 로그인
  firebase_auth: ^0.16.1
  google_sign_in: ^4.4.6

  ## 웹뷰. 페이스북 로그인을 할 때 필요.
  
  flutter_webview_plugin: ^0.3.11

  ## Firestore
  cloud_firestore: ^0.13.6

  ## Firebase Messaging
  firebase_messaging: ^6.0.16

  ## 이미지 캐시 및 URL 오류 방지
  cached_network_image: ^2.2.0+1

  ## 날짜(생일) 선택
  flutter_datetime_picker: ^1.3.8

  ## 캐시에 필요
  hive: ^1.4.1+1
  hive_flutter: ^0.3.0+2


  ## 컴포넌트를 Android 와 iOS 에 맞춰 다르게 보여주는 위젯.
  flutter_platform_widgets: ^0.32.5


  ## Human readable time
  time_formatter: ^1.0.0

  ## 유틸리티 함수
  validators: ^2.0.0+1


  ## Snackbar. Scaffold context 대신 Global Key 를 사용
  flushbar: ^1.10.4


  ## `Firebase Firestore` 에 파일 업로드를 위한 패키지
  firebase_storage: ^3.1.6

  ## 사진을 찍거나 갤러리에서 가져온다.
  image_picker: ^0.6.7

  ## 사진을 찍거나 갤러리에서 가져와서 사진의 크기를 작게한다.
  flutter_image_compress: ^0.6.8

  ## iOS 에서 사진을 찍을 권한을 물어본다.
  permission_handler: ^5.0.0+hotfix.8

  ## Font Awesome Icons
  font_awesome_flutter: ^8.8.1

  ## Kakaotalk Login
  dio: ^3.0.9
  json_annotation: ^3.0.1
  package_info: ^0.4.1
  platform: ^2.2.1
  shared_preferences: ^0.5.7+3
  kakao_flutter_sdk: ^0.4.2


  ## ---- 이하 한국 플러터 커뮤니티 전용 ----
  webview_flutter: ^0.3.22+1
  url_launcher: ^5.4.10



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.7.5

flutter:

  uses-material-design: true

  ## 사용자
  assets:    
    - lib/flutterbase/assets/images/user-icon.png

    ## 한국 플러터 커뮤니티
    - lib/apps/korea_flutter_community/assets/title.png
    - lib/apps/korea_flutter_community/assets/icons/flutter_icon.png
    - lib/apps/korea_flutter_community/assets/icons/youtube_icon.png
    - lib/apps/korea_flutter_community/assets/icons/kakaotalk_icon.png
    - lib/apps/korea_flutter_community/assets/icons/kakaotalk_social_login_icon.png


## 한국 플러터 커뮤니티
flutter_icons:
  android: "launcher_icon" 
  ios: true
  image_path: "tmp/korea_flutter_community_app_icon.png"